<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 20px; }
    .container { max-width: 500px; background: #fff; padding: 20px; border-radius: 10px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    video, canvas { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mark Out</h2>
    <form id="markout-form" method="POST">
      {% csrf_token %}
      <input type="text" name="employee_id" placeholder="Employee ID" required>

      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <input type="hidden" name="captured_face" id="captured_face">
      <button type="button" onclick="captureImage()">Capture</button>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedFace = document.getElementById('captured_face');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied"));

    function captureImage() {
      canvas.style.display = 'block';
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedFace.value = canvas.toDataURL('image/jpeg');
      alert("Image captured");
    }
  </script>
</body>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap for alert styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d7e1ec, #f1f8ff);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #dc3545;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    video, canvas, img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #dc3545;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c82333;
    }

    .alert {
      font-size: 14px;
      padding: 10px;
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì§ Mark Out Attendance</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form id="markout-form" method="POST">
      {% csrf_token %}
      <input type="text" name="employee_id" placeholder="Enter Employee ID" required>

      <label>Live Camera Feed:</label>
      <video id="video" autoplay></video>
      <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
      <input type="hidden" name="captured_face" id="captured_face">

      <button type="button" onclick="captureImage()">üì∏ Capture Face</button>
      <img id="preview" style="display:none;" alt="Captured Preview" />

      <button type="submit">‚úÖ Mark Out</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedFace = document.getElementById('captured_face');
    const preview = document.getElementById('preview');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("‚ùå Camera access denied"));

    function captureImage() {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/jpeg');
      capturedFace.value = dataURL;
      preview.src = dataURL;
      preview.style.display = 'block';
      alert("‚úÖ Image captured successfully.");
    }
  </script>
</body>
</html>
